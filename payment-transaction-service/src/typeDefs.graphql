enum TransactionStatus {
  SUCCESS
  FAILED
}

type Transaction {
  id: Int!
  bookingId: Int!
  userId: String!
  amount: Int!
  seatNumber: String
  status: TransactionStatus!
  createdAt: String!
}

type Query {
  transactionById(id: Int!): Transaction
  transactionsByUser(userId: String!): [Transaction!]!
}

type Mutation {
  payBooking(
    bookingId: Int!
    userId: String!
  ): Transaction
}
